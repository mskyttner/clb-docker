version: '2'

services:
      
  proxy:
    # this receives outside http/https traffic and
    # routes it to services in the SDN, it also
    # sets up SSL and offer the only open ports to
    # the outside - 80 and 443, we configure it
    # with a dnddock alias to allow testing it easily from the
    # host machine running these docker services
    image: jwilder/nginx-proxy
    environment:
      - DNSDOCK_ALIAS=nub.docker
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro

  dnsdock:
    # for this to work, the host machine needs /etc/resolvconf configs
    # see instructions at https://github.com/mskyttner/dns-test-docker
    # the aacebedo image is an update of tonistiigi/dnsdock:amd64-1.13.1
    # which has Dockerfile and docs available at Docker Hub
    # (note the static ip on the docker bridge)
    image: aacebedo/dnsdock:v1.15.0-amd64
    ports:
     - 172.17.0.1:53:53/udp
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      
  elk:
    image: advantageous/elk:0.1
    command: /usr/local/bin/start.sh
      
  db:
    image: gbifs/clbdb:2.47-SNAPSHOT
    container_name: db
    env_file: .env

  rabbit:
    image: rabbitmq
    env_file: .env
    hostname: rabbit
    ports:
      - "15672:15672"

  solr:
    image: solr
    env_file: .env
    hostname: solr
    ports:
      - 8983
    environment:
      - VERBOSE=yes

  varnish:
    image: million12/varnish
    env_file: .env
    environment:
      - VCL_CONFIG=/etc/clb/default.vcl
    ports:
      - "80:80"
    volumes_from:
      - ws
    depends_on:
      - ws


  ws:
    image: gbifs/clbws:2.47-SNAPSHOT
    environment:
      - VIRTUAL_HOST=ws
      - DNSDOCK_ALIAS=ws
    depends_on:
      - db
      - solr
      - elk
      
  clb-analyzer:
    image: gbifs/clbcli:2.47-SNAPSHOT
    env_file: .env
    depends_on:
      - db
      - solr
      - rabbit
      - elk
    environment:
      - COMMAND=analysis
      - MAX_HEAP=256M
    volumes_from:
      - clb-crawler

  clb-crawler:
    image: gbifs/clbcli:2.47-SNAPSHOT
    env_file: .env
    depends_on:
      - db
      - solr
      - rabbit
      - elk
    environment:
      - COMMAND=crawler
      - MAX_HEAP=256M
    volumes:
      - /usr/local/clb/data

  clb-importer:
    image: gbifs/clbcli:2.47-SNAPSHOT
    env_file: .env
    depends_on:
      - db
      - solr
      - rabbit
      - elk
    environment:
      - COMMAND=importer
      - MAX_HEAP=2G
    volumes_from:
      - clb-crawler

  clb-matcher:
    image: gbifs/clbcli:2.47-SNAPSHOT
    env_file: .env
    depends_on:
      - db
      - solr
      - rabbit
      - elk
    environment:
      - COMMAND=dataset-matcher
      - MAX_HEAP=2G
    volumes_from:
      - clb-crawler

  clb-normalizer:
    image: gbifs/clbcli:2.47-SNAPSHOT
    env_file: .env
    depends_on:
      - db
      - solr
      - rabbit
      - elk
    environment:
      - COMMAND=normalizer
      - MAX_HEAP=2G
    volumes_from:
      - clb-crawler

  clb-admin:
    image: gbifs/clbcli:2.47-SNAPSHOT
    env_file: .env
    depends_on:
      - db
      - solr
      - rabbit
      - elk
    command: /bin/bash
    environment:
      - MAX_HEAP=256M
    volumes_from:
      - clb-crawler
